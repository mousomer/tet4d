name: CI

on:
  push:
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest

    env:
      SDL_VIDEODRIVER: dummy
      SDL_AUDIODRIVER: dummy

    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "${{ matrix.python-version }}"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      # Repo-native governance gates must run before the main CI entrypoint.
      - name: Check git sanitation
        run: scripts/check_git_sanitation.sh

      - name: Check policy compliance
        run: scripts/check_policy_compliance.sh

      - name: Run lint, tests, and planner benchmark
        run: ./scripts/ci_check.sh
