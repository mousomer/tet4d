name: Release Packaging

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  package:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            target: linux
          - runner: windows-latest
            target: windows
          - runner: macos-13
            target: macos-x64
          - runner: macos-14
            target: macos-arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Build desktop package (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          bash packaging/scripts/build_linux.sh

      - name: Build desktop package (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          bash packaging/scripts/build_macos.sh

      - name: Build desktop package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          ./packaging/scripts/build_windows.ps1

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tet4d-${{ matrix.target }}-package
          path: artifacts/installers/*
          if-no-files-found: error
